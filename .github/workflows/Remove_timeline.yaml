name: Clean Up GitHub Actions Comments

on:
  # pull_request:
    #types:
      #- opened
      #- closed
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios

      - name: Remove GitHub Actions Comments
        run: |
          node remove-timeline-events.js ${{ github.event.number }}
