name: 'Assign reviewers'

on:
  pull_request:
    types: [review_requested]
    
jobs:
  assign-reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Assign reviewers
        if: ${{ github.actor == 'jge162' }}
        uses: TheoNoyau/assign-reviewers-action@v1.0
        with:
          who-to-assign: geo4u
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
