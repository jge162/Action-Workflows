name: Run Script

on:
  push:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: |
        echo "Install required dependencies"
        sudo apt-get update
        sudo apt-get install dash
    - name: Run Script
      run: |
        echo "Run, Build Application using scripts"
        echo "Commit message: $GITHUB_EVENT_PATH"
        dash ./CommitScript.sh "$GITHUB_EVENT_PATH"
      env:
        GITHUB_EVENT_PATH: "${{ toJson(github.event) }}"

