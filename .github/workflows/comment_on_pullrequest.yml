name: Comment_on_pullrequest

on:
  pull_request:

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: Comment_on_pullrequest
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## Description
            - [ ] Please include a summary of the change and which issue is fixed. 
          message-failure: |
            Uh oh!
          message-id: add-pr-comment
          repo-token: ${{ secrets.WORKFLOW_SECRET }}
          allow-repeats: true
          status: success
