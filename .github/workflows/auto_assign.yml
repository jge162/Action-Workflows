on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  pull_request:
    types: [opened, edited, labeled, unlabeled]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Assign
        uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reviewers: jge162
          assignees: 
          skipKeywords: wip, draft 
          addReviewers: true
          addAssignees: false
          numberOfReviewers: 1
          numberOfAssignees: 0
          skipDraft: true
