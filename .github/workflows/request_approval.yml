name: PROD Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
      - name: Send approval request
        uses: peter-evans/create-issue-from-file@v2
        with:
          title: 'Deployment Approval Request'
          assignees: 'geo4u'
          labels: 'approval'
          body: |
            Please approve this deployment by commenting :+1: on this issue.
      - name: Wait for approval
        uses: andstor/wait-for-approval@v1
        with:
          issue-number: ${{ steps.send_approval_request.outputs.number }}
          repository-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy
        run: echo "Hello World!"
      - name: Store artifact
        run: echo "Hello World!"

  store-artifact:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
      - name: Store artifact
        run: echo "Hello World!"
