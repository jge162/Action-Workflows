name: Pull Request and Issue notes
on:
  pull_request:
  issues:

jobs:
  pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          if: always()
          message: |
            **Thank you for the request! Let me know what you have found or your suggested changes!**
          message-failure: |
            Uh oh!
