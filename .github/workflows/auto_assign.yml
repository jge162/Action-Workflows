name: "Set Issue Label and Assignee"
on:
  issues:
    types: [opened]
  pull_request:
    typed: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: [ {"keywords": ["bug", "error"], "labels": ["BUG"], "assignees": ["jge162"]}, {"keywords": ["help", "guidance"], "labels": ["documentation"], "assignees": ["jge162"]}]
          github-token: "${{ secrets.GITHUB_TOKEN }}"
