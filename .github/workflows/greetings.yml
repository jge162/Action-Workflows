name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: Greeting
      uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const eventType = github.event.pull_request ? 'pull request' : 'issue';
          const greetingMessage = `Thank you for the ${eventType}, please let me know the details.`;
  
