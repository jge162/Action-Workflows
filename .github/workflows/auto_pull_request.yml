
name: create-pull-request workflow
on:
  push:
    branches:
      - main

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create changelog file
        run: touch changelog.md
      - name: Add changelog entries
        run: echo "- Added feature A" >> changelog.md && echo "- Fixed issue B" >> changelog.md
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.WORKFLOW_SECRET }}
          commit-message: Add changelog file
          title: '[Example] Update changelog file'
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: changelog, automated pr

  testChangelog:
    runs-on: ubuntu-latest
    steps:
      - name: Create changelog file
        run: touch changelog.md
      - name: Add changelog entries
        run: echo "- Added feature A" >> changelog.md && echo "- Fixed issue B" >> changelog.md
      - name: Output changelog file
        run: cat changelog.md
