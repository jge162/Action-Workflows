name: Request Approval

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: echo "Build successful"

  deployment:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Request approval
        uses: peter-evans/create-issue-from-file@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          assignees: geo4u
          title: "Please review and approve deployment"
          body: "Please review and approve this deployment by adding the label 'approved'"
      - name: Wait for approval
        uses: wei/pull-request-await@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          label: approved

  store-artifact:
    needs: deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Store artifact
        run: echo "Artifact stored"
