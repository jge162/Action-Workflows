name: rerun Pull Requests
on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check if rerun is requested
        run: echo "RERUN=${{ github.event_name == 'issue_comment' && contains(github.event.comment.body, 'rerun build') }}" >> $GITHUB_ENV
      - name: Rerun workflow
        if: env.RERUN == 'true'
        uses: octo-org/concurrency@v2
        with:
          concurrency-key: "pull-request-${{ github.event.pull_request.number }}"
          cancel-in-progress: true
          steps: |
            echo "Rerunning workflow"
            echo "RUN_ID: ${{ github.run_id }}"
